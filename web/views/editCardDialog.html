<md-dialog aria-label="Edit Card">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Card</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
            <label for="name">
                Name:
            </label>
            <input class="md-input" type="text" id="name" data-ng-model="card.name" data-ng-blur="editCard()" required>
        </md-input-container>
        <md-input-container>
            <label for="description">
                Description:
            </label>
            <input class="md-input" type="text" id="description" data-ng-model="card.description" data-ng-blur="editCard()" required>
        </md-input-container>
        <md-input-container>
            <label for="startDate">
                Start Date:
            </label>
            <md-datepicker id="startDate" data-ng-model="card.startDate" data-ng-blur="editCard()">
        </md-input-container>
        <md-input-container>
            <label for="endDate">
                End Date:
            </label>
            <md-datepicker id="endDate" data-ng-model="card.endDate" data-ng-blur="editCard()" required>
        </md-input-container>
        <md-input-container>
            <label for="assignees">
                Assignee(s)
            </label>
            <md-select data-ng-model="card.ass" id="assignees" md-on-open="loadAssignees()" data-ng-blur="editCard()" multiple>
                <md-optgroup label="Users">
                    <md-option data-ng-value="user" data-ng-repeat="user in users">
                        {{user.name}}
                    </md-option>
                </md-optgroup>
                <md-optgroup label="Groups">
                    <md-option data-ng-value="group" data-ng-repeat="group in groups">
                        {{group.name}}
                    </md-option>
                </md-optgroup>
            </md-select>
        </md-input-container>
        <md-input-container>
            <label for="estimatedTime">
                Estimated Time (hr):
            </label>
            <input class="md-input" type="number" id="estimatedTime" data-ng-model="card.estimatedTime" data-ng-blur="editCard()" required>
        </md-input-container>
        <md-input-container>
            <label for="actualTime">
                Actual Time (hr):
            </label>
            <input class="md-input" type="number" id="actualTime" data-ng-model="card.actualTime" data-ng-blur="editCard()">
        </md-input-container>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
