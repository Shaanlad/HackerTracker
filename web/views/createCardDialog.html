<md-dialog aria-label="Create New Card">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create New Card</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
            <label for="name">
                Name:
            </label>
            <input class="md-input" type="text" id="name" data-ng-model="newCard.name" required>
        </md-input-container>
        <md-input-container>
            <label for="description">
                Description:
            </label>
            <input class="md-input" type="text" id="description" data-ng-model="newCard.description" required>
        </md-input-container>
        <md-input-container>
            <label for="startDate">
                Start Date:
            </label>
            <md-datepicker id="startDate" data-ng-model="newCard.startDate">
        </md-input-container>
        <md-input-container>
            <label for="endDate">
                End Date:
            </label>
            <md-datepicker id="endDate" data-ng-model="newCard.endDate" required>
        </md-input-container>
        <md-input-container>
            <label for="assignees">
                Assignee(s)
            </label>
            <md-select ng-model="newCard.ass" id="assignees" multiple>
                <md-option data-ng-value="Ellery">
                    Ellery
                </md-option>                
                <md-option data-ng-value="Kartikya">
                    Kartikya
                </md-option>                
                <md-option data-ng-value="Shantanu">
                    Shantanu
                </md-option>
            </md-select>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="create()" class="md-primary">
       Create
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
