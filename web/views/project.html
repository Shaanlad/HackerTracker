<md-toolbar style="position: fixed; height: 100px;">
    <h2 style="display: flex;">
        <span>{{project.name}}</span>
        <div style="position: inline-block; text-align: right; vertical-align: top; margin-left: 50%;">
            <md-button data-ng-href="/" class="md-secondary md-raised" style="width: 100px;">Home</md-button>
            <md-button data-ng-click="showStateCreator()" class="md-secondary md-raised" style="width: 100px;">Add State</md-button>
            <md-button data-ng-href="/logout" class="md-secondary md-raised" style="width: 100px;">Logout</md-button>
        </div>
    </h2>
</md-toolbar>
    <style>
        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

            -moz-user-select: -moz-none;

            background: rgba(255, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 40px;
            display: inline-block;
            margin: 0 10px;
            cursor: move;
            margin-top: 10px;

        ul.draggable-objects:after {
            display: block;
            content: "";
            clear: both;
        }
        .draggable-objects li {
            float: left;
            display: block;
            width: 120px;
            height: 100px;
        }
        [ng-drag].drag-over {
            border: solid 1px red;
        }
        [ng-drag].dragging {
            opacity: 0.5;
        }
        [ng-drop] {
            background: rgba(0, 255, 0, 0.5);
            text-align: center;
            width: 40%;
            min-height: 200px;
            display: inline-block;
            margin: 20px auto;
            position: relative;
            vertical-align: top;
            margin-left: 30px;
            margin-right: 30px;
        }
        [ng-drop].drag-enter {
            border: solid 5px red;
        }
        [ng-drop] span.title {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 20px;
            margin-left: -100px;
            margin-top: -10px;
        }
        [ng-drop] div {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<hr/>
<div style="position: inline-block; margin-top: 150px;">
    <div ng-repeat="state in project.states" ng-drop="true" ng-drop-success="onDropComplete(state.name,$data,$event)">
        <md-toolbar style="display: inline-block;">
            <span class="title" style="text-align: center;">{{state.name}}</span>
            <i class="fa fa-plus" aria-hidden="true" style="text-align: right; vertical-align: top;" data-ng-click="showCardCreator(state.name, $event)"></i>
        </md-toolbar>   
        <md-card ng-repeat="card in cardsByStates[state.name]" ng-drag="true" ng-drag-data="card"
                ng-drag-success="onDragSuccess(state.name,$data,$event)" ng-center-anchor="{{centerAnchor}}"
                data-ng-click="showCardEditor(card._id, $event);return(0);">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{card.name}}</span>
                    <span class="md-subhead">{{card.description}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
</div>
